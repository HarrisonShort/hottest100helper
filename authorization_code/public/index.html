<body>

            <br><br> -->
            <button class="btn btn-default" id="collate-2022-tracks">Collate 2022 Tracks</button>
            <br><br>
            <button class="btn btn-default" id="play-pause">Play/Pause</button>
            <div id="collated-2022-tracks">

            <div id="top-tracks" style="visibility:hidden;">

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Logged in as {{display_name}}</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div>
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
      <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
        <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}</dd>
      </dl>
    </script>

    <script id="custom" type="text/x-handlebars-template">
        <h2>Custom Pulled</h2>
        <dl class="dl-horizontal">
            
        </dl>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>

        let collatedTracks = [];
        let savedTracks = [];
        let savedAlbumTracks = [];
        let savedAlbums = [];
        let playlists = [];
        let playlistTracks = [];
        let topTracks = [];

        (function () {

            /**
             * Obtains parameters from the hash of the URL
             * @return Object
             */
            function getHashParams() {
                var hashParams = {};
                var e, r = /([^&;=]+)=?([^&;]*)/g,
                    q = window.location.hash.substring(1);
                while (e = r.exec(q)) {
                    hashParams[e[1]] = decodeURIComponent(e[2]);
                }
                return hashParams;
            }

            var userProfileSource = document.getElementById('user-profile-template').innerHTML,
                userProfileTemplate = Handlebars.compile(userProfileSource),
                userProfilePlaceholder = document.getElementById('user-profile');

            var oauthSource = document.getElementById('oauth-template').innerHTML,
                oauthTemplate = Handlebars.compile(oauthSource),
                oauthPlaceholder = document.getElementById('oauth');

            var followedItems = document.getElementById('fol')

            var params = getHashParams();

            var access_token = params.access_token,
                refresh_token = params.refresh_token,
                error = params.error;

            if (error) {
                alert('There was an error during the authentication');
            } else {
                if (access_token) {
                    // render oauth info
                    oauthPlaceholder.innerHTML = oauthTemplate({
                        access_token: access_token,
                        refresh_token: refresh_token
                    });

                    $.ajax({
                        url: 'https://api.spotify.com/v1/me',
                        headers: {
                            'Authorization': 'Bearer ' + access_token
                        },
                        success: function (response) {
                            userProfilePlaceholder.innerHTML = userProfileTemplate(response);

                            $('#login').hide();
                            $('#loggedin').show();
                        }
                    });
                } else {
                    // render initial screen
                    $('#login').show();
                    $('#loggedin').hide();
                }

                document.getElementById('obtain-new-token').addEventListener('click', function () {
                    $.ajax({
                        url: '/refresh_token',
                        data: {
                            'refresh_token': refresh_token
                        }
                    }).done(function (data) {
                        access_token = data.access_token;
                        oauthPlaceholder.innerHTML = oauthTemplate({
                            access_token: access_token,
                            refresh_token: refresh_token
                        });
                    });
                }, false);

                document.getElementById('pull-followed-artists').addEventListener('click', function () {
                    document.getElementById('top-10-artists').style = 'visibility: hidden;';
                    document.getElementById('followed-artists').style = '';

                    $.ajax({
                        url: 'https://api.spotify.com/v1/me/following?type=artist&limit=50',
                        headers: {
                            'Authorization': 'Bearer ' + access_token
                        },
                        success: function (response) {
                            response.artists.items.forEach(artist => {
                                document.getElementById('followed-artists-list').innerHTML += `<li>${artist.name}</li>`
                            });
                        }
                    });
                }, false);

                document.getElementById('pull-top-10-artists').addEventListener('click', function () {
                    document.getElementById('followed-artists').style = 'visibility: hidden;';
                    document.getElementById('top-10-artists').style = '';

                    $.ajax({
                        url: 'https://api.spotify.com/v1/me/top/artists?limit=10&time_range=long_term',
                        headers: {
                            'Authorization': 'Bearer ' + access_token
                        },
                        success: function (response) {
                            response.items.forEach(artist => {
                                document.getElementById('top-10-artists-list').innerHTML += `<li>${artist.name}</li>`
                            });
                        }
                    });
                }, false);

                function getTopTracks(tracks, timeRange) {
                    console.log('getSavedTracks ' + timeRange);
                    return new Promise((resolve, reject) => {
                        let url = `https://api.spotify.com/v1/me/top/tracks?limit=50&time_range=${timeRange}`;
                        $.ajax({
                            url: url,
                            headers: {
                                'Authorization': 'Bearer ' + access_token
                            },
                            success: function (response) {
                                console.log(response);

                                response.items.forEach(item => {
                                    if (item.album.release_date.includes('2022')) {
                                        tracks.push(item);
                                    }
                                });

                                resolve('Finished getTopTracks');
                            },
                            error: function (error) {
                                console.log(error)
                            }
                        });
                    });
                }

                // document.getElementById('pull-top-tracks').addEventListener('click', function () {
                //     document.getElementById('followed-artists').style = 'visibility: hidden;';
                //     document.getElementById('top-10-artists').style = 'visibility: hidden;';
                //     document.getElementById('top-tracks').style = '';

                //     tracks = [];

                //     getTopTracks(tracks, '2022', 'short_term')
                //         .then(getTopTracks(tracks, '2022', 'medium_term')
                //             .then(getTopTracks(tracks, '2022', 'long_term')
                //                 .then(resolve => {
                //                     console.log(resolve);
                //                     console.log(tracks);
                //                     tracks.forEach(track => {
                //                         document.getElementById('top-tracks-list').innerHTML += `<li>${track.name} - ${track.artists[0].name}</li>`
                //                     });
                //                 })));
                // }, false);

                function getSavedTracks(offset, tracks) {
                    console.log('getSavedTracks');
                    return new Promise((resolve, reject) => {
                        $.ajax({
                            url: `https://api.spotify.com/v1/me/tracks?limit=50&offset=${offset}`,
                            headers: {
                                'Authorization': 'Bearer ' + access_token
                            },
                            success: function (response) {
                                response.items.forEach(item => {
                                    if (item.track.album.release_date.includes('2022')) {
                                        tracks.push(item);
                                    }
                                });

                                if (response.items.length === 50) {
                                    getSavedTracks(offset + 50, tracks)
                                }
                                else {
                                    resolve('Finished getSavedTracks');
                                }
                            },
                            error: function (error) {
                                console.log(error)
                            }
                        });
                    });
                }

                // document.getElementById('pull-saved-tracks-2022').addEventListener('click', function () {
                //     document.getElementById('saved-tracks-2022').style = '';

                //     tracks = [];

                //     getSavedTracks(0, tracks);

                // }, false);

                function getSavedAlbums(offset, albums, tracks) {
                    return new Promise((resolve, reject) => {
                        $.ajax({
                            url: `https://api.spotify.com/v1/me/albums?limit=50&offset=${offset}`,
                            headers: {
                                'Authorization': 'Bearer ' + access_token
                            },
                            success: function (response) {
                                response.items.forEach(item => {
                                    if (item.album.release_date.includes('2022')) {
                                        albums.push(item.album);
                                    }
                                });

                                if (response.items.length === 50) {
                                    getSavedAlbums(offset + 50, albums, tracks)
                                }
                                else {
                                    albums.forEach(album => {
                                        getAlbumTracks(album.id, tracks);
                                    });

                                    resolve('Finished getSavedAlbums');
                                }
                            },
                            error: function (error) {
                                console.log(error)
                            }
                        });
                    });
                }

                function getAlbumTracks(albumId, tracks) {
                    $.ajax({
                        url: `https://api.spotify.com/v1/albums/${albumId}/tracks?limit=50`,
                        headers: {
                            'Authorization': 'Bearer ' + access_token
                        },
                        success: function (response) {
                            response.items.forEach(item => {
                                tracks.push(item);
                            });
                        },
                        error: function (error) {
                            console.log(error)
                        }
                    });
                }

                // document.getElementById('pull-saved-albums-2022').addEventListener('click', function () {
                //     albums = [];

                //     getSavedAlbums(0, albums);

                // }, false);

                function getPlaylists(offset, playlists, tracks) {
                    return new Promise((resolve, reject) => {
                        $.ajax({
                            url: `https://api.spotify.com/v1/me/playlists?limit=50&offset=${offset}`,
                            headers: {
                                'Authorization': 'Bearer ' + access_token
                            },
                            success: function (response) {
                                console.log(response);

                                response.items.forEach(item => {
                                    playlists.push(item);
                                });

                                if (response.items.length === 50) {
                                    getPlaylists(offset + 50, playlists, tracks)
                                }
                                else {
                                    playlists.forEach(function (playlist, index) {
                                        setTimeout(function () {
                                            console.log(`setTimeout ${index} ${playlist.name}`);
                                            getPlaylistTracks(playlist, tracks);
                                        }, 250 * index);
                                    });

                                    console.log('finished getPlaylists');
                                    resolve('finished getPlaylists');
                                }
                            },
                            error: function (error) {
                                console.log(error)
                            }
                        });
                    });
                }

                function getPlaylistTracks(playlist, tracks) {
                    $.ajax({
                        url: `https://api.spotify.com/v1/playlists/${playlist.id}/tracks?limit=50`,
                        headers: {
                            'Authorization': 'Bearer ' + access_token
                        },
                        success: function (response) {
                            response.items.forEach(item => {
                                let releaseDate = item.track.album.release_date;
                                if (releaseDate && releaseDate.includes('2022'))
                                    tracks.push(item);
                            });
                        },
                        error: function (error) {
                            console.log(error)
                        }
                    });
                }

                // document.getElementById('pull-playlists-2022').addEventListener('click', function () {
                //     playlists = [];

                //     getPlaylists(0, playlists);

                // }, false);

                function pause() {
                    $.ajax({
                        url: 'https://api.spotify.com/v1/me/player/pause',
                        headers: {
                            'Authorization': 'Bearer ' + access_token
                        },
                        type: 'PUT',
                        success: function (response) {
                            console.log(response);
                        },
                        error: function (error) {
                            console.log(error)
                        }
                    });
                }

                function play() {
                    $.ajax({
                        url: 'https://api.spotify.com/v1/me/player/play',
                        headers: {
                            'Authorization': 'Bearer ' + access_token
                        },
                        data: JSON.stringify({
                            'position_ms': 0
                        }),
                        type: 'PUT',
                        success: function (response) {
                            console.log(response);
                        },
                        error: function (error) {
                            console.log(error)
                        }
                    });
                }

                document.getElementById('play-pause').addEventListener('click', function () {
                    $.ajax({
                        url: 'https://api.spotify.com/v1/me/player',
                        headers: {
                            'Authorization': 'Bearer ' + access_token
                        },
                        success: function (response) {
                            console.log(response);
                            if (response.is_playing) {
                                pause();
                            } else {
                                play();
                            }
                        }
                    });
                }, false);



                document.getElementById('collate-2022-tracks').addEventListener('click', function () {
                    // Get all saved tracks
                    // Get all saved album tracks
                    // Get all playlist tracks
                    // Get all top tracks
                    Promise.all([getSavedTracks(0, savedTracks),
                    getSavedAlbums(0, savedAlbums, savedAlbumTracks),
                    getPlaylists(0, playlists, playlistTracks),
                    getTopTracksSequentially(topTracks)])
                        .then(values => {
                            console.log('finished');
                            console.log(values);
                        })
                        .catch(error => console.log(error));
                });

                function getTopTracksSequentially(tracks) {
                    return new Promise((resolve, reject) => {
                        getTopTracks(tracks, 'short_term')
                            .then(resolve => {
                                console.log(resolve);
                                getTopTracks(tracks, 'medium_term')
                                    .then(resolve => {
                                        console.log(resolve);
                                        getTopTracks(tracks, 'long_term')
                                            .then(resolve => {
                                                console.log(resolve);
                                            });
                                    })
                            });
                    });
                }
            }
        })();
    </script>
</body>
